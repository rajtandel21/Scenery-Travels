<!DOCTYPE html>
<html>
<head>
	<title>Scenery Travels</title>
	<link rel="stylesheet" type="text/css" href="styleV2.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta charset="utf-8">
</head>

<!-- Design structure
	1. Will have plain background with giant logo in center
	2. Will have a navbar at the bottom of the logo for all the different places
	3. Clicking a place on the navbar will open screen on top with all place images
	4. Clicking on a image will slide right to another page with bigger image and info
	5. Image will have enlarge button to make the image bigger.
	6. The screen created will have a cross button to close and go make to home page.
-->

<body>
	<div class="backcontainer">
		<img id="leftback" class="left">
		<img id="centerback" class="center">
		<img id="rightback" class="right">
		
		<div class="container" id="mainPageContainer">
			<div class="logo">
				<!--Logo -->
				ST
			</div>
			<div class="siteInfo">
				Scenery Travels is a guide for all those looking to travel around the world. To help you decide where to visit and what you want to experience in person.
			</div>
			<div class="navbuttonContain" onclick="navDisplay(this)">
				<div class="navtoggleContainer">
					<div class="navbartoggle1"></div>
					<div class="navbartoggle2"></div>
					<div class="navbartoggle3"></div>
				</div>
			</div>
			<div class="navbar fade2 fade3" id="navid">
				<!--Navbar -->
				<div class="brubtn" onclick="on('b')">Brussle</div>
				<div class="swibtn" onclick="on('s')">Switzerland</div>
				<div class="parbtn" onclick="on('p')">Paris</div>
			</div>
		</div>

		<!--Overlay when location is clicked-->
		<div class="overContainer" id="bPageContainer">
			<i class="fa fa-caret-left" id="bPlaceLeftArrow" onclick="previousLocation()"></i>
			<div class="overGrid">
				<div class="header">
					<div class="pageTitle">
						
						<h1>Brussle</h1>
						
					</div>
					<div class="pageCloseBtn"  onclick="off()">&times;</div>
				</div>
				<div class="imageContainer">
					<div class="horizontalImg"><img src="./brebanner-imgs/img1.jpg" onclick="placeInfo('b', 0)"></div>
					<div><img src="./brebanner-imgs/img2.jpg" onclick="placeInfo('b', 1)"></div>
					<div><img src="./brebanner-imgs/img3.jpg" onclick="placeInfo('b', 2"></div>
					<div class="horizontalImg"><img src="./brebanner-imgs/img4.jpg" onclick="placeInfo('b', 3)"></div>
					<div class="horizontalImg"><img src="./brebanner-imgs/img5.jpg" onclick="placeInfo('b', 4)"></div>
				</div>
			</div>
			<i class="fa fa-caret-right" id="bPlaceRightArrow" onclick="nextLocation()"></i>
		</div>

		<div class="overContainer" id="sPageContainer">
			<i class="fa fa-caret-left" id="sPlaceLeftArrow" onclick="previousLocation()"></i>
			<div class="overGrid">
				<div class="header">
					<div class="pageTitle">
						<h1>Switzerland</h1>
					</div>
					<div class="pageCloseBtn"  onclick="off()">&times;</div>
				</div>
				<div class="imageContainer">
					<div><img src="./swibanner-imgs/img1.jpg" onclick="placeInfo('s', 0)"></div>
					<div><img src="./swibanner-imgs/img2.jpg" onclick="placeInfo('s', 1)"></div>
					<div><img src="./swibanner-imgs/img3.jpg" onclick="placeInfo('s', 2)"></div>
					<div><img src="./swibanner-imgs/img4.jpg" onclick="placeInfo('s', 3)"></div>
					<div><img src="./swibanner-imgs/img5.jpg" onclick="placeInfo('s', 4)"></div>
				</div>
			</div>
			<i class="fa fa-caret-right" id="sPlaceRightArrow" onclick="nextLocation()"></i>
		</div>

		<div class="overContainer" id="pPageContainer">
			<i class="fa fa-caret-left" id="pPlaceLeftArrow" onclick="previousLocation()"></i>
			<div class="overGrid">
				<div class="header">
					<div class="pageTitle">
						<h1>Paris</h1>
					</div>
					<div class="pageCloseBtn"  onclick="off()">&times;</div>
				</div>
				<div class="imageContainer">
					<div><img src="./parbanner-imgs/img1.jpg" onclick="placeInfo('p', 0)"></div>
					<div class="horizontalImg"><img src="./parbanner-imgs/img2.jpg" onclick="placeInfo('p', 1)"></div>
					<div class="bigImg"><img src="./parbanner-imgs/img3.jpg" onclick="placeInfo('p', 2)"></div>
					<div><img src="./parbanner-imgs/img4.jpg" onclick="placeInfo('p', 3)"></div>
					<div><img src="./parbanner-imgs/img5.jpg" onclick="placeInfo('p', 4)"></div>
				</div>
			</div>
			<i class="fa fa-caret-right" id="pPlaceRightArrow" onclick="nextLocation()"></i>
		</div>


		<!--Overlay when image is clicked -->
		<div class="infoDisplayContainer" id="bInfoContainer">
			<div class="infoDisplayGrid">
				<div class="infoHeader">
					<h3 class="bInfoTitlePage" id="binfoTitle"></h3>
					<div class="displayCloseBtn"  onclick="off2()">&times;</div>
				</div>

				<div class="infoDetails">
					<p id="bAllInfo"></p>
				</div>

				<div class="infoImg" id="infoImgID">
					<i class="fa fa-caret-left" id="infoLeftArrow" onclick="previousPlaceData()"></i>
					<i class="fa fa-caret-right" id="infoRightArrow" onclick="nextPlaceData()"></i>
				</div>
			</div>
		</div>

	</div>



	<script src="main.js"></script>

</body>
</html>
